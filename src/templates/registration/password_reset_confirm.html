{% extends "registration/base.html" %}

{% block head %}Password Change Confirm{% endblock %}

{% block title %}<h1>Password Change Confirm</h1>{% endblock %}

{% block content %}

  {% if validlink %}
    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit" />
    </form>
  {% else %}
    Password reset failed
  {% endif %}

{% endblock %}
